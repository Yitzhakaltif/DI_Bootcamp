<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">	
</head>
<body>
	<h1>To-Do List</h1>

	<div id="mainInputs">
		<div class="header"></div>
		<div></div>
		<div class="header name">Task</div>
		<div class="header start">Start</div>
		<div class="header finish">Finish</div>
		<div class="header">Days Left</div>
		<div></div>
		<div></div>
		<div></div>
		<div class="new"><input class="name" type="text"></div>
		<div class="new"><input class="startDate" type="date" placeholder="dd - mm - yyyy"></div>
		<div class="new"><input class="startTime" type="time"></div>
		<div class="new"><input class="finishDate" type="date"></div>
		<div class="new"><input class="finishTime" type="time"></div>
		<div></div>
		<div><button onclick="addTask('new')"><i class="fas fa-plus"></i>
</button></div>
		<div class="new desc"><input class="new desc"  type="text" placeholder="Description"></div>
	</div>

	<div id="list"></div>

		<button onclick="clearAll()">Clear all tasks</button>
		<button onclick="window.open('graph.html','_blank')" type="button">Show graph</button>


	<script src="script.js"></script>
</body>
</html>
